<h1>Pokémon Search</h1>
<div class="container">
    <input [(ngModel)]="searchTerm" (input)="filterPokemon()" type="text" placeholder="Search Pokémon..." class="search-box">

    <h3>Favourites</h3>
    <ul *ngIf="favourites.length > 0">
        <li *ngFor="let pokemon of favourites" (click)="viewDetails(pokemon)">
            <span>{{ pokemon | titlecase }}</span>
            <button type="button" (click)="toggleFavourite(pokemon, $event)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09 C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5 c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="red" stroke="black" stroke-width="2"/>
                </svg>
            </button>
        </li>
    </ul>
    <p *ngIf="favourites.length === 0">No favourites yet</p>

    <h3>Search Results</h3>
    <ul *ngIf="filteredPokemon.length > 0">
        <li *ngFor="let pokemon of filteredPokemon" (click)="viewDetails(pokemon.name)">
            <span>{{ pokemon.name | titlecase }}</span>
            <button type="button" (click)="toggleFavourite(pokemon.name, $event)">
                <svg *ngIf="favourites.includes(pokemon.name)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09 C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5 c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="red" stroke="black" stroke-width="2"/>
                </svg>
                <svg *ngIf="!favourites.includes(pokemon.name)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09 C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5 c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="white" stroke="black" stroke-width="2"/>
                </svg>
            </button>
        </li>
    </ul>
    <p *ngIf="searchTerm && filteredPokemon.length === 0">No Pokemon Found</p>
</div>
